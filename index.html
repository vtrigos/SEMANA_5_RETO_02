<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<title>Intro component with sign up form</title>
	</head>
	<body>
		<main>

			<div class="container">

				<h1>Learn to code by watching others</h1>

				<p>See how experienced developers solve problems in
					real-time. Watching scripted tutorials is great, but understanding how developers
					think is invaluable.
				</p>

				<div class="msj">
					<p>Try it free 7 days <span class="text-light">then $20/mo. thereafter</span></p>
				</div>

				<div class="form-container">
					<form>
						<div class="form-campo">
							<input id="nombre" type="text" placeholder="First Name" required />
						</div>
						<div class="form-campo">
							<input id="apellido" type="text" placeholder="Last Name">
						</div>
						<div class="form-campo">
							<input id="correo" type="email" placeholder="Email Address">
						</div>
						<div class="form-campo">
							<input id="clave" type="password" placeholder="Password">
						</div>
						<div class="form-envio">
							<input type="submit" value="Claim your free trial">
						</div>
						<p class="terms-text">
							By clicking the button, you are agreeing to our <span>Terms and Services</span>
						</p>
					</form>
				</div>	

			</div>	

		</main>
	</body>
</html>
